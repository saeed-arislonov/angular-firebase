<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark">Edit</a>
      <a (click)="onDeleteClick()" class="btn btn-danger btn-white">Delete</a>
    </div>
  </div>
</div>
<hr>
<div class="card">
  <h3 class="card-header"> {{client?.firstName}} {{client?.lastName}} </h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h4> Client ID:  {{client?.id}} </h4>
      </div>
      <div class="col-md-6">
        <h3 class="pull-right">
            Balance: 
            <span 
              [class.text-danger]="!hasBalance"
              [class.text-success]="hasBalance">
              {{ client?.balance | currency }}
            </span>
            <small>
              <a class="btn btn-light" (click)="showBalanceUpdateInput = !showBalanceUpdateInput" >
                <i class="fa fa-pencil"></i>
              </a>
            </small>
        </h3>
        <div class="clearfix">
          <form (submit)="updateBalance()" *ngIf="showBalanceUpdateInput">
            <div class="input-group">
              <input type="text" name="balance" class="form-control" 
              [(ngModel)]="client.balance" >
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>

    <ul class="list-group">
      <li class="list-group-item"> Contact Email: {{client?.email}} </li>
      <li class="list-group-item"> Contact Phone: {{client?.phone}} </li>
    </ul>

  </div>
</div>
